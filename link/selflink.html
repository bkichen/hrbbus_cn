    <script type="text/javascript">
        function dosubmit(frm) {
            if (frm.linkname.value == "") {
                alert("请输入网站名称");
                frm.linkname.focus();
                return false;
            }
            if (frm.alexa.value == "" || isNaN(frm.alexa.value)) {
                alert("请输入正确的alexa排名(数字)");
                frm.alexa.focus();
                return false;
            }
            if (frm.ip.value != ""){
                if(!isIP(frm.ip.value)){
                    alert("请输入正确的IP地址((0-255).(0-255).(0-255).(0-255))");
                    frm.ip.focus();
                    return false;
                }
            }
            if (frm.pv.value != ""){
                if(isNaN(frm.pv.value)){
                    alert("请输入正确的PV数");
                    frm.pv.focus();
                    return false;
                }
            }
            if (frm.telephone.value == "") {
                alert("请输入联系电话");
                frm.telephone.focus();
                return false;
            }
            if (frm.logo.value == "") {
                alert("请输入Logo地址");
                frm.logo.focus();
                return false;
            }
            if (frm.linkurl.value == "") {
                alert("请输入友情链接url");
                frm.linkurl.focus();
                return false;
            }
            if (frm.classid.value == "") {
                alert("请选择所属类型");
                frm.classid.focus();
                return false;
            }

        }
    </script>
